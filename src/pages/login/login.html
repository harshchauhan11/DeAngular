<ion-header>
  <ion-navbar>
    <ion-title>LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header text-center>
      Just In For Awesomeness !
    </ion-card-header>
    <ion-card-content text-center>
      <ion-list>
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="deBlue" (click)="login()">LOGIN</button><br/>
        <p><small>Haven't been a part of Awesomeness Yet ?<br/>Just <b><a href="#" (click)="signup()">JOIN NOW</a></b></small></p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
