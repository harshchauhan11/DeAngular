<ion-header>
    <ion-navbar>
      <ion-title>JOIN</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding class="appBackground">
  <ion-card>
    <ion-card-header text-center>
      Be Part of Awesome !
    </ion-card-header>
    <ion-card-content text-center>
      <ion-list>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="text" [(ngModel)]="userData.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
        </ion-item>

        <button ion-button full color="deBlue" (click)="signup()">Sign up</button>
        <p><small>Already been a part of Awesomeness ?<br/>Just <b><a href="#" (click)="login()">LOGIN</a></b></small></p>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
