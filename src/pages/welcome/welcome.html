<ion-content padding id="welcome" class="no-scroll" text-center>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <img src="assets/imgs/logo_white.png" class="logo" />
        <h4 class="marginBottom white">we make anything deliverable</h4>
      </ion-col>
    </ion-row>
  </ion-grid>


<ion-footer no-border>
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <!-- <button ion-button full color="success" (click)="products()">Products</button> -->
        <button ion-button color="deBlue" (click)="signup()">JOIN NOW&nbsp;&nbsp;&nbsp;<span class="markSpan">&#187;</span></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="deBlue" (click)="login()">LOGIN&nbsp;&nbsp;&nbsp;<ion-icon name="log-in"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br/>
  
  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <small class="copyright">&copy; Prevolt</small>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
</ion-content>
